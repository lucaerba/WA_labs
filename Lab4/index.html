<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="index.css"> 
   
    <script defer src="https://unpkg.com/dayjs@1.11.0/dayjs.min.js" crossorigin="anonymous"></script>

    <!-- <script defer src="qa_script.js"></script> -->
    <script defer src="index.js"></script>
  </head>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <ul class="navbar-nav me-auto">
      
        <a class="navbar-brand" href="#">
          <p class="fw-lighter mt-2 m-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="22" fill="currentColor" class="bi bi-collection-play-fill" viewBox="0 0 16 16">
              <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm6.258-6.437a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z"/>
            </svg>
            Film Library
          </p>
        </a>
     
    </ul>

    <form class="d-flex ms-5">
      <input class="form-control me-2" type="text" placeholder="Search">
      <button class="btn btn-primary" type="button">Search</button>
    </form>

  </nav>

  <body>
    <div class="container-fluid mt-3 pt-5">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <div class="row">
        <div class="col-sm-4">
          
          <div class="d-flex justify-content-center pt-3">
            <div class="filters">
              <input class="form-check-input" type="checkbox" id="all" name="all" value="1" checked onclick="return allSelected();">
              <label class="form-check-label">All</label>
            </div>
          </div>

          <div class="d-flex justify-content-center pt-1">
              <p>or</p>
          </div>
          
          <div class="d-flex justify-content-center">
            <div class="filters">
              <input class="form-check-input" type="checkbox" id="Fav" name="Favorite" value="0">
              <label class="form-check-label">Favorite</label>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <div class="filters">
              <input class="form-check-input" type="checkbox" id="Seen" name="Seen" value="0">
              <label class="form-check-label">Seen last month</label>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <div class="filters">
              <input class="form-check-input" type="checkbox" id="Best" name="Best" value="0" >
              <label class="form-check-label">Best</label>
            </div>
          </div>
        </div>

        <div class="col-sm-8">
          <div class="container mt-3">
            <h2>FILMS</h2>
            <table class="table table-hover">
              <div id="FilmsTable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Favorite</th>
                    <th>Watch Date</th>
                    <th>Rating</th>
                  </tr>
                </thead>
              </div>
              <tbody></tbody>
            </table>
          </div>
          <div class="d-flex flex-row-reverse">
            <a href="#" class="text-decoration-none" onclick="return deleteFilm()">
              <i class="fa fa-trash" style="font-size: 3rem; color: rgb(210, 38, 38);"></i>
            </a>              
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
